<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIN Decoder</title>
    <link rel="stylesheet" href="vinVerification.css" />
    <!-- Link to the CSS file -->
    <script type="text/javascript" src="vinDecoder.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>VIN Decoder</h1>

      <!-- VIN input box -->
      <form>
        <div>
          <label for="vinInput">VIN</label>
          <input
            type="text"
            id="vinInput"
            placeholder="Enter Vehicle VIN"
            maxlength="17"
          />
        </div>
        <!-- submit button -->
        <button id="decodeBtn" type="button">Decode VIN</button>
        <button id="recallBtn" type="button" style="display: none">
          Check for Recalls
        </button>
      </form>

      <!-- Output areas -->
      <div id="vinOutput"></div>
      <div id="recallOutput"></div>
    </div>
  </body>
</html>
